<script>
    const playPauseBtn = document.getElementById('playPauseBtn');
    const replayBtn = document.getElementById('replayBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    const timeInfo = document.getElementById('timeInfo');
    const searchInput = document.querySelector('.search-input');
    const searchResults = document.getElementById('searchResults');

    let searchTimeout;
    let isReplayActive = false;

    const songs = [
        { title: "Alerta de frumusete", artist: "Adrian Norocel", duration: "2:34", albumArt: "album1.jpg" },
        { title: "Baklava", artist: "Gya, Babasha", duration: "2:24", albumArt: "album2.jpg" },
        { title: "Hai In Mercedes", artist: "Nicolae Guta, Gerard Inima de Leu", duration: "3:26", albumArt: "album3.jpg" },
        { title: "Ciocolata", artist: "Tzanca Uraganu", duration: "2:49", albumArt: "album4.jpg" },
        { title: "Gipsy Style", artist: "Costel Biju", duration: "3:08", albumArt: "album5.jpg" }
    ];

    function showSearchResults(results) {
        let html = '';
        results.forEach(song => {
            html += `
                <div class="search-item" data-title="${song.title}" data-artist="${song.artist}">
                    <div class="search-item-title">${song.title}</div>
                    <div class="search-item-artist">${song.artist}</div>
                </div>
            `;
        });
        searchResults.innerHTML = html;
        searchResults.classList.add('show');
    }

    function hideSearchResults() {
        searchResults.innerHTML = '';
        searchResults.classList.remove('show');
    }

    function searchSongs(query) {
        query = query.toLowerCase();
        const results = songs.filter(song =>
            song.title.toLowerCase().includes(query) ||
            song.artist.toLowerCase().includes(query)
        );
        return results;
    }

    searchInput.addEventListener('input', () => {
        const query = searchInput.value.trim();
        clearTimeout(searchTimeout);
        if (query.length === 0) {
            hideSearchResults();
        } else {
            searchTimeout = setTimeout(() => {
                const results = searchSongs(query);
                showSearchResults(results);
            }, 300);
        }
    });

    searchInput.addEventListener('blur', () => {
        hideSearchResults();
    });

    searchResults.addEventListener('click', (event) => {
        const target = event.target.closest('.search-item');
        if (target) {
            const title = target.getAttribute('data-title');
            const artist = target.getAttribute('data-artist');
            document.querySelector('.track-title').textContent = title;
            document.querySelector('.track-artist').textContent = artist;
            hideSearchResults();
        }
    });

    playPauseBtn.addEventListener('click', () => {
        if (audioPlayer.paused) {
            audioPlayer.play();
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        } else {
            audioPlayer.pause();
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        }
    });

    replayBtn.addEventListener('click', () => {
        isReplayActive = !isReplayActive;
        replayBtn.classList.toggle('active', isReplayActive);
    });

    audioPlayer.addEventListener('timeupdate', () => {
        const currentTime = audioPlayer.currentTime;
        const duration = audioPlayer.duration;
        const formattedCurrentTime = formatTime(currentTime);
        const formattedDuration = formatTime(duration);
        timeInfo.textContent = `${formattedCurrentTime} / ${formattedDuration}`;
    });

    audioPlayer.addEventListener('ended', () => {
        if (isReplayActive) {
            audioPlayer.currentTime = 0;
            audioPlayer.play();
        } else {
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        }
    });

    audioPlayer.addEventListener('loadedmetadata', () => {
        const duration = audioPlayer.duration;
        const formattedDuration = formatTime(duration);
        timeInfo.textContent = `00:00 / ${formattedDuration}`;
    });

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }
</script>

            if (path.endsWith('.html')) {
                const newPath = path.slice(0, -5); // elimină .html
                if (newPath.length > 0) {
                    window.location.replace(newPath);
                } else {
                    window.location.replace('/');
                }
            }
        });
